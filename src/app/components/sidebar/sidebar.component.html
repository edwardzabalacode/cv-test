<aside
  class="fixed top-0 left-0 z-40 w-1/6 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div
    class="h-full px-3 py-4 overflow-y-auto bg-primary text-white dark:bg-gray-800"
  >
    <!-- header -->
    <div class="relative text-center">
      <h2 class="text-xl font-bold my-2">Edward Zabala</h2>
      <img
        class="rounded-full w-36 h-36 mx-auto my-4"
        src="/assets/myPic.jpeg"
        alt="Extra large avatar"
      />
      <p class="my-2 text-xs">
        Hi, my name is Edward Zabala and i'm senior software engineer. Welcome
        to my personal site
      </p>

      <div class="flex justify-center">
        <app-social-button
          *ngFor="let socialButton of socialButtons"
          [icon]="socialButton.icon"
          [url]="socialButton.url"
        ></app-social-button>
      </div>
    </div>

    <hr class="opacity-25 my-2" />

    <!-- menu -->
    <ul class="space-y-2 text-center py-1 pl-6">
      <li
        *ngFor="let item of menuList"
        class="max-h-7"
        routerLinkActive="text-secondary font-semibold"
        [routerLink]="item.route"
      >
        <app-list-item [label]="item.label" [icon]="item.icon"></app-list-item>
      </li>
    </ul>

    <div class="text-center my-2">
      <app-btn text="Hire me" size="small" color="onPrimary"></app-btn>
    </div>

    <hr class="opacity-25 my-2" />

    <!-- footer -->
    <div class="text-center py-4">
      <p class="text-xs py-2">Dark mode</p>

      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" />
        <div
          class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
        ></div>
      </label>
    </div>
  </div>
</aside>
